  <script>

function computerPlay() {
    let items = ["Rock", "Paper", "Scissors"]
    return items[Math.floor((Math.random()*items.length))]
}

function playRound(playerSelection) {
  let computerSelection = computerPlay();

        return "It's a tie! No one wins."
    }
